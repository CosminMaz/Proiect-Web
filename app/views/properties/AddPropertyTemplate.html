<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Proprietate - CAM Real Estate</title>
    <link rel="stylesheet" href="{URLROOT}/public/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{URLROOT}/public/assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{URLROOT}/public/assets/css/add-property.css">
</head>
<body>
    <header id="navbar">
        <div class="logo">CAM Real Estate</div>
        <nav>
            <ul>
                <li><a href="{URLROOT}/dashboard">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Deconectare</a></li>
            </ul>
        </nav>
    </header>

    <div class="add-container">
        <div class="add-header">
            <h1>Adaugă Proprietate</h1>
            <a href="{URLROOT}/dashboard" class="back-button">
                <i class="fas fa-arrow-left"></i> Înapoi la Dashboard
            </a>
        </div>

        <form action="{URLROOT}/properties/add" method="POST" class="add-form">
            <div class="form-group">
                <label for="title">Titlu</label>
                <input type="text" name="title" id="title" class="{TITLE_CLASS}" value="{TITLE_VALUE}">
                <span class="invalid-feedback">{TITLE_ERR}</span>
            </div>

            <div class="form-group">
                <label for="description">Descriere</label>
                <textarea name="description" id="description">{DESCRIPTION_VALUE}</textarea>
            </div>

            <div class="form-group">
                <label for="price">Preț (€)</label>
                <input type="number" step="0.01" name="price" id="price" class="{PRICE_CLASS}" value="{PRICE_VALUE}">
                <span class="invalid-feedback">{PRICE_ERR}</span>
            </div>

            <div class="form-group">
                <label for="suprafata">Suprafață (m²)</label>
                <input type="number" name="suprafata" id="suprafata" class="{SUPRAFATA_CLASS}" value="{SUPRAFATA_VALUE}">
                <span class="invalid-feedback">{SUPRAFATA_ERR}</span>
            </div>

            <div class="form-group">
                <label for="latitude">Latitudine</label>
                <input type="number" step="any" name="latitude" id="latitude" class="{LATITUDE_CLASS}" value="{LATITUDE_VALUE}">
                <span class="invalid-feedback">{LATITUDE_ERR}</span>
            </div>

            <div class="form-group">
                <label for="longitude">Longitudine</label>
                <input type="number" step="any" name="longitude" id="longitude" class="{LONGITUDE_CLASS}" value="{LONGITUDE_VALUE}">
                <span class="invalid-feedback">{LONGITUDE_ERR}</span>
            </div>

            <div class="form-group">
                <label for="contact">Date de Contact</label>
                <input type="text" name="contact" id="contact" class="{CONTACT_CLASS}" value="{CONTACT_VALUE}">
                <span class="invalid-feedback">{CONTACT_ERR}</span>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" class="{STATUS_CLASS}">
                    <option value="">Selectează statusul</option>
                    <option value="vanzare" {VANZARE_SELECTED}>Vânzare</option>
                    <option value="inchiriere" {INCHIRIERE_SELECTED}>Închiriere</option>
                </select>
                <span class="invalid-feedback">{STATUS_ERR}</span>
            </div>

            <div class="form-group">
                <label for="facilities">Facilități</label>
                <textarea name="facilities" id="facilities" placeholder="Introduceți facilitățile, separate prin virgulă">{FACILITIES_VALUE}</textarea>
            </div>

            <div class="form-group">
                <label for="risks">Riscuri</label>
                <textarea name="risks" id="risks" placeholder="Introduceți riscurile, separate prin virgulă">{RISKS_VALUE}</textarea>
            </div>

            <button type="submit" class="submit-btn">Adaugă Proprietate</button>
        </form>
    </div>

    <script>
        // Inject URL root for API calls
        window.urlRoot = '{URLROOT}';
    </script>
    <script src="{URLROOT}/public/assets/js/auth-utils.js"></script>
    <script src="{URLROOT}/public/assets/js/add-property.js"></script>
</body>
</html>
