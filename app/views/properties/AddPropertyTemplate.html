<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Proprietate - CAM Real Estate</title>
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/add-property.css">
</head>
<body>
    <header id="navbar">
        <div class="logo">CAM Real Estate</div>
        <nav>
            <ul>
                <li><a href="/TW/Proiect-Web/dashboard">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Deconectare</a></li>
            </ul>
        </nav>
    </header>

    <div class="add-container">
        <div class="add-header">
            <h1>Adaugă Proprietate</h1>
            <a href="/TW/Proiect-Web/dashboard" class="back-button">
                <i class="fas fa-arrow-left"></i> Înapoi la Dashboard
            </a>
        </div>

        <form id="add-property-form" class="add-form">
            <div class="form-group">
                <label for="title">Titlu</label>
                <input type="text" name="title" id="title">
                <span class="invalid-feedback" id="title-error"></span>
            </div>

            <div class="form-group">
                <label for="description">Descriere</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Preț (€)</label>
                <input type="number" step="0.01" name="price" id="price">
                <span class="invalid-feedback" id="price-error"></span>
            </div>

            <div class="form-group">
                <label for="suprafata">Suprafață (m²)</label>
                <input type="number" name="suprafata" id="suprafata">
                <span class="invalid-feedback" id="suprafata-error"></span>
            </div>

            <div class="form-group">
                <label for="latitude">Latitudine</label>
                <input type="number" step="any" name="latitude" id="latitude">
                <span class="invalid-feedback" id="latitude-error"></span>
            </div>

            <div class="form-group">
                <label for="longitude">Longitudine</label>
                <input type="number" step="any" name="longitude" id="longitude">
                <span class="invalid-feedback" id="longitude-error"></span>
            </div>

            <div class="form-group">
                <label for="contact">Date de Contact</label>
                <input type="text" name="contact" id="contact">
                <span class="invalid-feedback" id="contact-error"></span>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="">Selectează statusul</option>
                    <option value="vanzare">Vânzare</option>
                    <option value="inchiriere">Închiriere</option>
                </select>
                <span class="invalid-feedback" id="status-error"></span>
            </div>

            <div class="form-group">
                <label for="facilities">Facilități</label>
                <textarea name="facilities" id="facilities" placeholder="Introduceți facilitățile, separate prin virgulă"></textarea>
            </div>

            <div class="form-group">
                <label for="risks">Riscuri</label>
                <textarea name="risks" id="risks" placeholder="Introduceți riscurile, separate prin virgulă"></textarea>
            </div>

            <div id="form-message" style="margin-bottom: 10px;"></div>
            <button type="submit" class="submit-btn">Adaugă Proprietate</button>
        </form>
    </div>

    <script>
        // Inject URL root for API calls
        window.urlRoot = '/TW/Proiect-Web';
    </script>
    <script src="/TW/Proiect-Web/public/assets/js/auth-utils.js"></script>
    <script src="/TW/Proiect-Web/public/assets/js/add-property.js"></script>
</body>
</html>
