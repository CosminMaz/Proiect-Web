<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caută Proprietăți - CAM Real Estate</title>
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/TW/Proiect-Web/public/assets/css/search-property.css">
</head>
<body>
    <header id="navbar">
        <div class="logo">CAM Real Estate</div>
        <nav>
            <ul>
                <li><a href="/TW/Proiect-Web/dashboard">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Deconectare</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <div class="search-header">
            <h1>Caută Proprietăți</h1>
            <a href="/TW/Proiect-Web/dashboard" class="back-button">
                <i class="fas fa-arrow-left"></i> Înapoi la Dashboard
            </a>
        </div>

        <form method="get" class="filter-form" style="margin-bottom: 20px; display: flex; gap: 20px; align-items: center;">
            <label for="status" style="color: white;">Tip tranzacție:</label>
            <select name="status" id="status">
                <option value="">Toate</option>
                <option value="vanzare">Vânzare</option>
                <option value="inchiriere">Închiriere</option>
            </select>
            <label for="min_price" style="color: white;">Preț minim:</label>
            <input type="number" name="min_price" id="min_price" min="0" value="" style="width: 100px;">
            <label for="max_price" style="color: white;">Preț maxim:</label>
            <input type="number" name="max_price" id="max_price" min="0" value="" style="width: 100px;">
            <label for="min_suprafata" style="color: white;">Suprafață minimă:</label>
            <input type="number" name="min_suprafata" id="min_suprafata" min="0" value="" style="width: 100px;">
            <button type="submit" style="padding: 6px 18px; border-radius: 5px; border: none; background: #2d89ef; color: white; font-weight: 500; cursor: pointer;">Filtrare</button>
            <button type="button" onclick="window.location.href=window.location.pathname" style="padding: 6px 18px; border-radius: 5px; border: none; background: #e74c3c; color: white; font-weight: 500; cursor: pointer;">Resetează</button>
        </form>

        <div class="properties-grid">
            {PROPERTIES_CONTENT}
        </div>
    </div>

    <script>
        // Inject URL root for API calls
        window.urlRoot = '/TW/Proiect-Web';
    </script>
    <script src="/TW/Proiect-Web/public/assets/js/auth-utils.js"></script>
    <script src="/TW/Proiect-Web/public/assets/js/search-property.js"></script>
</body>
</html>
